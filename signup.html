<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- sign-up form -->
    <div class="container1">

        <div class="signup">
            <header>Registration</header>
                <form id="signup-form" action="#" method="get" autocomplete="off">
                    <div class="user-details">

                        <div class="input-box">
                            <label for="name">Name </label><input type="text" name="name" id="name" placeholder="Enter your name" required>
                        </div>
                       
                        <div class="input-box">
                            <label for="uname">Username </label><input type="text" name="Username" id="uname" placeholder="Enter your username" required>
                        </div>
                        <div class="input-box">
                            <label for="email">Email Address </label><input type="text" name="email" id="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="input-box">
                            <label for="phone">Phone Number </label><input type="text" name="phone" id="phone" placeholder="Enter your name" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Password </label><input type="password" name="password" id="password" placeholder="Enter password" required>
                        </div>
                        <div class="input-box">
                            <label for="confirm-password">Confirm Password </label><input type="password" name="confirm-password" id="confirm-password" placeholder="confirm-password" required>
                         </div>
                    
                    </div>
                </form>
                <div class="buttons">
                    <button id="inserts">Create Account</button>
                </div>
                

                <!-- <div class="btn"  id="create_account">
                    <input type="submit" value="Create Account" id="create_account">
                </div> -->
                <!-- <button id="clickme">click me!
                </button> -->
            
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>

    <script src="./fireConfig.js"></script>

    <script src="./myscript.js"></script>

    
</body>
</html>
